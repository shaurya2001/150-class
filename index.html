<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      
    </a-assets>
    <a-asset-item id="table-obj" src="./models/obj/Side Table/tinker.obj"></a-asset-item>
    <a-asset-item id="table-mtl" src="./models/obj/Side Table/obj.mtl"></a-asset-item>
    <a-asset-item id="table-gltf" src="./models/gltf/Side Table.glb"></a-asset-item>
    <a-asset-item id="Table1-obj" src="./models/obj/Table model/tinker.obj"></a-asset-item>
    <a-asset-item id="Table1-mtl" src="./models/obj/Table model/obj.mtl"></a-asset-item>
    <a-asset-item id="Table1-gltf" src="./models/gltf/Table model.glb"></a-asset-item>
    
    

      <!--Add Code Here-->
    
    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->
    <a-entity obj-model="obj: #table-obj; mtl: #table-mtl" position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1 " ></a-entity>
    <a-entity obj-model="obj: #Table1-obj; mtl: #Table1-mtl" position="1 1 0" rotation="-90 -40 0" scale="0.1 0.1 0.1 " ></a-entity>

    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
    
  
    <!-------------------------------------Room Walls----------------------------------------------->
    <a-entity >

      <!--BACK-->
      <a-box color="blue" position="0.076 -4 -39" width="50" height="50">
      </a-box>
      <!--RIGHT-->
      <a-box color="orange" rotation="0 -90 0" position="25.5 -2.9 -15" width="50" height="50">
      </a-box>
      <!--LEFT-->
      <a-box color="orange" rotation="0 -90 0" position="-25.9 -3.4 -15" width="50" height="50">
      </a-box>
      <!--TOP-->
      <a-box color="white" rotation="90 0 0" position="0 21.4 -15" width="50" height="50">
      </a-box>

    </a-entity>
    
  </a-scene>
</body>

</html>
